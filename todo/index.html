<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="mx-auto w-md">
      <h1 class="text-xl font-bold text-green-600 text-center py-6">
        Todo List
      </h1>

      <form class="flex flex-col" id="task-form">
        <input
          type="text"
          placeholder="Add a Task"
          id="task-input"
          class="border border-2 rounded-md p-2 w-full" />
        <button
          type="submit"
          class="bg-green-800 rounded-md p-2 text-white my-2">
          Add Task
        </button>
      </form>

      <div class="flex justify-center gap-2 w-full">
        <button
          class="rounded-md p-2 bg-purple-500 text-white w-1/3"
          onclick="filterList('all')">
          All
        </button>
        <button
          class="rounded-md p-2 bg-yellow-500 text-white w-1/3"
          onclick="filterList('completed')">
          Completed
        </button>
        <button
          class="rounded-md p-2 bg bg-red-500 text-white w-1/3"
          onclick="filterList('pending')">
          Pending
        </button>
      </div>

      <ul id="task-list" class="flex flex-col gap-2"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
