<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricFinder - Search Your Favorite Songs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>LyricFinder</h1>
        <p>Find song lyrics, artists, and album details</p>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <input type="text" id="searchInput" placeholder="Search by song title or artist...">
        <button id="searchBtn">Search</button>
    </section>

    <!-- Results Section -->
    <section class="results-section">
        <div class="song-info">
            <img id="albumCover" src="" alt="Album Cover" class="hidden">
            <div>
                <h2 id="songTitle"></h2>
                <p id="artistName"></p>
                <p id="albumName"></p>
            </div>
        </div>
        <div class="lyrics">
            <pre id="lyricsText">Search for a song to see the lyrics...</pre>
        </div>
    </section>

    <footer>
        <p>Powered by LyricFinder API &copy; 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
