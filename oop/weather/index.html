<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - Live Weather Updates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Weather Now</h1>
        <p>Get real-time weather updates worldwide</p>
    </header>

    
    <section class="search-section">
        <input type="text" id="cityInput" placeholder="Enter city name...">
        <button id="searchBtn">Search</button>
    </section>

    
    <section class="weather-section">
        <div class="weather-card hidden">
            <h2 id="cityName"></h2>
            <p id="dateTime"></p>
            <img id="weatherIcon" src="" alt="Weather Icon">
            <h3 id="temperature"></h3>
            <p id="description"></p>
            <div class="details">
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind: <span id="wind"></span> km/h</p>
            </div>
        </div>
        <p id="errorMsg" class="error hidden">City not found. Please try again.</p>
    </section>


    <script src="script.js"></script>
</body>
</html>
